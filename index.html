<html>

<head>
    <title>New IRCTC</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/master.min.css?v813_94" rel="stylesheet" />
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="css/datepicker.css" rel="stylesheet" />

    <style>
        .inline-input {
            float: left;
        }
        .input-textbox {
            width: 100px;
        }
        .main-container {
            width: 100%;
            height: 100%;
            border: 1px solid red;
        }
        .main-header-container {
            width: 100%;
            height: 60px;
            border-bottom: 1px solid rgba(107, 180, 214, 0.32);
        }
        .main-content-container {
            width: 100%;
            height: 260px;
            border: 1px solid black;
            position: relative;
        }
        .main-header-logo-container {
            width: 140px;
            height: 60px;
            font-size: 40px;
            color: rgb(0, 121, 232);
            line-height: 60px;
            text-align: center;
        }
        .starting-container,
        .destination-container,
		.onward-journey-date-container,
		.return-journey-date-container		{
            width: 600px;
            margin: auto;
            height: 90px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            display: none;
        }
        .from-text {
            font-size: 25px;
            line-height: 30px;
            padding: 0 0 10px 0;
            text-align: center;
        }
        .typeahead {
            width: 100%;
        }
		.txtOnwardCalendar {
			text-align: center;
		}
    </style>

</head>

    <!--input type="text" class="form-control input-textbox inline-input" placeholder="From">
  <input type="text" class="form-control input-textbox inline-input" placeholder="To"-->
    <div class='main-container'>
        <div class='main-header-container'>
            <div class='main-header-logo-container'>IRCTC</div>
        </div>
        <div class='main-content-container'>
            <div class="starting-container" id='starting-container'>
                <div class="inputLabel from-text">Where are you travelling from?</div>
                <input id="txtSource" class="form-control" autocomplete="off" placeholder="Starting point in your journey" type="text" tabindex="1" data-provide="typeahead" />
                <div class="errorMessageFixed"> </div>
            </div>
        </div>

    </div>
    
    <div class="searchRow clearfix">
        <div class="LB">
            <label class="inputLabel">Date of Journey</label>
            <span class="blackTextSmall"></span>
            <input id="txtOnwardCalendar" class="XXinput calendar" placeholder="dd-mmm-yyyy" type="text" title="Date in the format dd-mmm-yyyy" tabindex="3" readonly="readonly" />
        </div>
        <div class="searchRight retJouney">
            <label class="inputLabel">Date of Return<span class="opt">&nbsp;(Optional)</span>
            </label>
            <input id="txtReturnCalendar" class="XXinput calendar" placeholder="dd-mmm-yyyy" type="text" title="Date in the format dd-mmm-yyyy" tabindex="4" readonly="readonly" />
        </div>
    </div>

    <div class="dateError">Onward date should be before return date</div>
    <div class="buttonContainer">
        <button class="RB Xbutton" id="searchBtn" tabindex="6">Search Buses</button>
    </div>

            <div class="errorMessageFixed"> </div>

    </script>
    <script id='endPointDiv' type='text/template'>

            <div class="errorMessageFixed"> </div>
        </div>
    </script>

        </div>
    </script>

        function loadTemplate(templateElem) {
            $('.main-content-container').html(templateElem.html());
        }
		function formatDate(today) {
			var dd = today.getDate();
			var mm = today.getMonth()+1; //January is 0!

			var yyyy = today.getFullYear();
			if(dd<10){
				dd='0'+dd
			} 
			if(mm<10){
				mm='0'+mm
			} 
			var today = dd+'/'+mm+'/'+yyyy;
			return today;
		}
        $(document).on('ready', function() {
            $('.main-content-container').height($(window).height() - 61);
            loadTemplate($('#startingDiv'));
            $('#starting-container').fadeIn('slow');
            $('#txtSource').typeahead({
                source: listOfCities,
                updater: function(item) {
                    console.log(item);
                    //$('.inputLabel.from-text').hide();
                    $('#starting-container').slideUp();
                    loadTemplate($('#endPointDiv'));
                    $('#destination-container').fadeIn('slow');
					window.fromPlace = item;
                    $('#txtDestination').typeahead({
                        source: listOfCities,
                        updater: function(item) {
                            console.log(item);
							window.toPlace = item;
                            //$('.inputLabel.from-text').hide();
                            $('#destination-container').slideUp();
							loadTemplate($('#onwardJourneyDate'));
							$('#from-to-text').text($('#from-to-text').text().replace('fromPlace', window.fromPlace).replace('toPlace', window.toPlace));
							$('#onward-journey-date-container').fadeIn('slow');
							$('#txtOnwardCalendar').datepicker().on('changeDate', function(e){
								$(this).datepicker('hide');
								loadTemplate($('#returnJourneyDate'));
								$('#to-from-text').text($('#to-from-text').text().replace('fromPlace', window.fromPlace).replace('toPlace', window.toPlace));
								$('#return-journey-date-container').fadeIn('slow');
								$('#txtReturnCalendar').datepicker().on('changeDate', function(e){
									$(this).datepicker('hide');
							});
							});
                            return item;
                        }
                    });
                    return item;
                }
            });
        });

        });
